<form [formGroup]="form">
    <div class="filters">
        <mat-form-field>
            <input matInput [formControl]="controls.query" autocomplete="off" type="search" #input>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [formControl]="controls.date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>

    <fe-table [columns]="columns" [data]="websites$ | async | filterBy:['websiteId']:input.value">
    </fe-table>
</form>
